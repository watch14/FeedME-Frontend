<div class="random_recipes">

  
  <h1 >Random Recipes</h1>
  
  <mat-spinner *ngIf="loading" color="warn"></mat-spinner>
  <div class="all_food" *ngIf="!loading"> <!-- Only show recipes when not loading -->

    <div class="food" *ngFor="let meal of meals">

      <a (click)="redirectToRecipe(meal.meal_id)">
        <img class="food_pic" [src]="meal.image" alt="">
      </a>

      <div class="food_like">

        <a class="res_name" (click)="redirectToRecipe(meal.meal_id)">
          <div class="name">
              {{ meal.name }}
            </div>
        </a>

      </div>

    </div>

  </div>

</div>
